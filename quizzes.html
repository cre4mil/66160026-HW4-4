<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบควิซออนไลน์</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-xl border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">ระบบควิซออนไลน์</h1>
        </div>

        <div id="quiz-container" class="hidden px-2 space-y-4 mx-auto max-w-3xl">
            <div id="timer" class="bg-red-50 text-red-600 py-2 px-4 rounded-lg font-medium text-center">
                เวลาที่เหลือ: <span class="font-bold">00:00</span>
            </div>

            <div id="question-container" class="bg-gray-50 p-10 rounded-xl"></div>

            <button id="submit-btn"
                class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 transform hover:scale-105">
                ส่งคำตอบ
            </button>
        </div>

        <div id="result-container" class="hidden space-y-6">
            <h2 class="text-2xl font-bold text-gray-800 text-center">ผลลัพธ์การทดสอบ</h2>

            <div id="score" class="bg-green-50 p-6 rounded-xl text-center"></div>

            <div id="answers" class="bg-gray-50 p-6 rounded-xl"></div>

            <button id="restart-btn"
                class="w-full bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 transform hover:scale-105">
                เริ่มทำข้อสอบใหม่
            </button>
        </div>
        <button id="start-btn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 transform hover:scale-105">
            เริ่มทำข้อสอบ
        </button>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
